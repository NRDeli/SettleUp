
worker_processes auto;
events { worker_connections 1024; }
http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # History API fallback for React Router
    location / {
      try_files $uri /index.html;
    }

    # Reverse proxies assuming docker-compose service names on the same network
    location /api/membership/ {
      proxy_pass http://membership-service:8081/;
    }
    location /api/expense/ {
      proxy_pass http://expense-service:8082/;
    }
    location /api/settlement/ {
      proxy_pass http://settlement-service:8083/;
    }
  }
}
