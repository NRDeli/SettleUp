# Settlement service configuration

spring.application.name=settlement-service
server.port=8083

# PostgreSQL connection for settlement service
spring.datasource.url=jdbc:postgresql://localhost:5432/settlementdb
spring.datasource.username=${POSTGRES_USER:settleup}
spring.datasource.password=${POSTGRES_PASSWORD:settleup}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Explicitly specify the Hibernate dialect to avoid relying on JDBC metadata
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ connection settings
spring.rabbitmq.host=localhost
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER:guest}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS:guest}

# Base URL for the membership service used by MembershipClient
membership.service.url=http://localhost:8081

# OpenAPI / Swagger configuration
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
