# Membership service configuration

spring.application.name=membership-service
server.port=8081

# PostgreSQL connection for membership service
spring.datasource.url=jdbc:postgresql://localhost:5432/membershipdb
spring.datasource.username=${POSTGRES_USER:settleup}
spring.datasource.password=${POSTGRES_PASSWORD:settleup}

# Hibernate DDL auto can be "update" for dev environments; in
# production this should be validated or disabled.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the logs for debugging (optional)
spring.jpa.show-sql=true

# Explicitly specify the Hibernate dialect to avoid relying on JDBC metadata
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configure the OpenAPI endpoint and UI (springdoc)
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
